        <h1><i class="fi fi-rr-clipboard-list-check"></i> Cadastro de Livros <i class="fi fi-rr-clipboard-list-check"></i></h1>

            <label><i class="fi fi-rr-pencil"></i> Titulo</label> 
            <input type="text" id="Titulo" ><br>

            <label><i class="fi fi-rr-copyright"></i> Autor</label>

            <label><i class="fi fi-rr-tags"></i> Preço</label> 
            <input type="text" id="preco" ><br>
            
            <div id="salvar"> Salvar </div>
        </form>
    </div>

    <div id="listLivros">
        <h1> Listagem de Livros </h1>
        <div class="linha">
            <div class="titulo"><i class="fi fi-rr-pencil"></i>Titulo</div>
            <div class="titulo"><i class="fi fi-rr-copyright"></i>Autor</div>
